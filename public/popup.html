<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- Material 2 -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet" />

        <link rel="stylesheet" href="popup.css" />

        <script defer="true" type="module" src="./popup.js"></script>
    </head>
    <body>
        <div class="container">
            <mwc-top-app-bar-fixed>
                <mwc-icon-button icon="flip_camera_android" slot="navigationIcon"></mwc-icon-button>
                <div slot="title">URL Redirector</div>
                <mwc-icon-button id="download-config-btn" icon="download" slot="actionItems"></mwc-icon-button>
                <mwc-icon-button id="upload-config-btn" icon="upload" slot="actionItems"></mwc-icon-button>
                <mwc-icon-button id="add-row-btn" icon="add" slot="actionItems"></mwc-icon-button>
                <mwc-icon-button id="save-btn" icon="check" slot="actionItems"></mwc-icon-button>
            </mwc-top-app-bar-fixed>
            <div class="main">
                <div id="redirects">
                    <span id="empty-config">No configurations found. Click <mwc-icon-button id="add-row-btn" icon="add"></mwc-icon-button> to add a configuration.</span>
                </div>
                <mwc-circular-progress id="loading" class="active" indeterminate></mwc-circular-progress>
            </div>
            <footer><a id="author" href="https://github.com/drph4nt0m">drph4nt0m</a> / <a id="repo" href="https://github.com/drph4nt0m/origin-flipper">origin-flipper</a></footer>
        </div>
    </body>
</html>
